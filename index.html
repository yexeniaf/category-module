<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="glide.core.min.css"/>
  <link rel="stylesheet" href="glide.theme.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Carousel</title>
</head>
<body>
  <div class="glide-container">
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide"><img src="art-gallery.jpeg" alt="art gallery"/></li>
          <li class="glide__slide"><img src="taxi.jpeg" alt="taxi"/></li>
          <li class="glide__slide"><img src="street.jpeg" alt="street"/></li>
        </ul>
      </div>

      <div class="glide">
        <div class="glide__track" data-glide-el="track"></div>
      
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">></button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script>
    const config = {
      type: 'carousel',
      perView: 1,
      autoplay: 5000,
      hoverpause: true
    }
    new Glide('.glide', config).mount()
  </script>
</body>
</html>
